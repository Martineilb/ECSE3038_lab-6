

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tank Filling System</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tank Storage Form</h1>
        <div class="tankForm">
            <form>
               
                <div class="storage_tanks">
                    <label for="location">Location: </label>
                    <input type="text" name="location" id="location" placeholder="Location Description"> 
                </div>
                
                <div class="storage_tanks">
                    <label for="latitude">Latitude: </label>
                    <input type="text" name="latitude" id="latitude" placeholder="Latitude"> 
                </div>

                <div class="storage_tanks">
                    <label for="longitude">Longitude: </label>
                    <input type="text" name="longitude" id="longitude" placeholder="Longitude"> 
                </div>

                <div class="storage_tanks">
                    <label for="percentage_full">Percentage: </label>
                    <input type="number" name="percentage_full" id="percentage_full" placeholder="Percentage Full"> 
                </div>

                <div class="tankAction">
                    <input type="Submit" value="Submit" id="tank-submit">
                </div>
            </form>
        </div>
        <div class="container"></div>
        <script type="text/javascript" src="tank-card.js"></script>
